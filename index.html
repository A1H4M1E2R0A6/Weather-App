<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
<body>
    
            <header>
                <h1>
                    <i class="bi bi-cloud-sun-fill"></i>
                  Weather App
                </h1>
                <form onsubmit="getWeather(); return false">

                    <label for="cityName">City Name</label>
                    <input type="text" name="cityName" id="cityName" placeholder="Enter your City Name">
            
                    <button type="submit" class="btn btn-dark">Search</button>
            
            
                </form>
              </header>            
    
              <div class="weather-icon"> 
                <background img src="Weather background.png" alt="background img" width="40rem"></div>
              <div class="weather-box">
                <ul>
                <li id="location">City, Country</li>
                <li class="date">Date</li>
                <li id="feels">Feels Like:</li>
            </ul> 
            </div>
    <div id="result">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module">


        window.getWeather = function () {

            let cityName = document.querySelector("#cityName").value;
            let API_KEY = 'e0f99c494c2ce394a18cc2fd3f100543'

            axios.get(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${API_KEY}&units=metric`)
                .then(function (response) {
                    // handle success
                    console.log(response.data);
                    document.querySelector("#result").innerHTML = ` ${response.data.main.temp}°C`
                    document.querySelector('#feels').innerHTML =` feels ${response.data.main.feels_like}°C`;
                    document.querySelector("#location").innerHTML = `${response.data.name} , ${response.data.sys.country}`
                })
                .catch(function (error) {
                    // handle error
                    console.log(error.data);
                    document.querySelector("#result").innerHTML = "error in getting weather data"
                 })



        }

    </script>
</body>

</html>
